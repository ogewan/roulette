<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <accordion-tab>
        <span slot="title">Input</span>
        <div id="input-tab" slot="content">
            <textarea id="url-input" placeholder="Input URLs here..."></textarea>
            <!--<input type="text" id="tag-input" placeholder="Input tags here...">-->
            <tag-input id="tags"></tag-input>
            <button onclick="addUrlsAndTags()">Add</button>
        </div>
    </accordion-tab>
    <accordion-tab>
        <span slot="title">Output</span>
        <div id="output-tab" slot="content">
            <button onclick="generateUrl()">Generate</button>
            <div id="preview-container"></div>
            <!--<a id="selected-url" href="" target="_blank">Open Link</a>-->
            <button onclick="snoozeUrl()">Snooze</button>
            <button onclick="blockUrl()">Block</button>
            <!--<input type="text" id="tag-filter" placeholder="Filter by tags" oninput="filterUrls()">-->
            <accordion-tab>
                <span slot="title">Filters</span>
                <span slot="content">
                    <div style="display: inline-flex;">
                        <input type="datetime-local" id="filtertime">
                        <button onclick="clearTime()">Reset</button>
                    </div>
                    <br />
                    <tag-input id="filters"></tag-input>
                </span>
            </accordion-tab>
        </div>
    </accordion-tab>
    <accordion-tab>
        <span slot="title">Database</span>
        <div id="input-tab" slot="content">
            <textarea id="url-input" placeholder="Input URLs here..."></textarea>
            <!--<input type="text" id="tag-input" placeholder="Input tags here...">-->
            <tag-input id="tags"></tag-input>
            <button onclick="addUrlsAndTags()">Add</button>
        </div>
    </accordion-tab>
    <script src="app.js"></script>
</body>

</html>
